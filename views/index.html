
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Email Automation</title>

    <!-- Style Dependencies -->
    <link rel="stylesheet"  href="stylesheets/style.css" />
    <!-- Style Dependencies -->

    <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300" rel="stylesheet">
   <!-- Google fonts -->

    <!-- font awesome -->
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   <!-- font awesome -->


    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <!-- animate.css -->
    <link rel="stylesheet" href="assets/animate/animate.css" />
    <!-- bootstrap -->

    <!-- gallery -->
    <link rel="stylesheet" href="assets/gallery/blueimp-gallery.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png"/>
    <link rel="stylesheet" href="assets/style.css">

    </head>

       <body id="home">
       <div class="overlay">


      <!-- Javascript Dependencies -->
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
      <!-- jquery -->
      <script src="assets/jquery.js"></script>

      <!-- wow script -->
      <script src="assets/wow/wow.min.js"></script>


      <!-- boostrap -->
      <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript" ></script>

      <!-- jquery mobile -->
      <script src="assets/mobile/touchSwipe.min.js"></script>


      <!-- jquery mobile -->
      <script src="assets/respond/respond.js"></script>

      <!-- gallery -->
      <script src="assets/gallery/jquery.blueimp-gallery.min.js"></script>

      <!-- custom script -->
      <script src="assets/script.js"></script>
        <!-- Javascript Dependencies -->

      <script type="text/javascript" src="javascripts/scripts.js"></script>

      <div class="contact-container">
        <h2>Try our interactive promotion emails, <br/> using different devices.</h2>
        <ul class="actions">
          <li><a id="contact" class ="gallery-image btn btn-default">Send me</a></li>
        </ul>
      </div>


      <div class="cd-popup contact" role="alert">
         <form name="contactform" id="contactform" class="contact-form">
           <div class="cd-popup-container" style="">
             <p style="">
               <a href="" class="cd-popup-close cd-close-button">
                 <i class="fa fa-times" style="pointer-events:none;"></i>
               </a>
             </p>

             <div class="name">
               <label for="name">Name</label>
               <input type="text" id="name" name="name" />
             </div>

             <div class="email">
               <label for="email">Email</label>
               <input type="text" id="email" name="email" />
             </div>

             <div class="submit">
               <p class="user-message" id="contactblurb"> Check you mail and let us know if you want your own marketing campaign!</p>
               <input type="submit" name="submit" id="submit" value="Send" />
             </div>
           </div>
         </form>
       </div>

      <div class="cd-popup notification" role="alert">
        <div class="cd-popup-container">
          <a href="" class="cd-popup-close cd-close-button"><i class="fa fa-times" style="pointer-events:none;"></i></a>
          <p>
            <h3 id="notification-text">Thanks for getting in touch!</h3>
          </p>
         </div>
       </div>
     </div>
    </div>
  </div>
</div>

    </body>
    </html>
